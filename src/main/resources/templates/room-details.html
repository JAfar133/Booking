<body>
<div id="preloder">
    <div class="loader"></div>
</div>
<div th:insert="~{blocks/offcanvas-menu :: offcanvas-menu}"></div>

<div th:insert="~{blocks/modal :: modal}"></div>
<div th:insert="~{blocks/success-alert :: success-alert}"></div>
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Помещение</h2>
                        <div class="bt-option">
                            <a href="./index.html">На главную</a>
                            <span>Домашняя страница</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Room Details Section Begin -->
    <section class="room-details-section spad">
        <div class="container">
            <div class="row">
                <th:block th:insert="~{${'objects/'+room.engName}:: ${room.engName}}"/>
                <div class="col-lg-4">
                    <div class="booking-form">
                        <h3>Бронирование</h3>
                        <form id="booking-form-room-details" >
                            <div class="check-date">
                                <label for="date-in">Дата:</label>
                                <input id="date-in" required="required" onkeydown="return false;" autocomplete="off">
                                <input type="text"id="alt-date" required="required" hidden="hidden">
                                <i class="icon_calendar"></i>
                            </div>
                            <div class="check-date">
                                <label for="time-start">Начало:</label>
                                <input type="text" class="date-input time-start" id="time-start" required="required">
                                <i class="icon_calendar"></i>
                            </div>
                            <div class="check-date">
                                <label for="time-end">Конец:</label>
                                <input type="text" class="date-input time-end" id="time-end" required="required">
                                <i class="icon_calendar"></i>
                                <div id="wrong-time-end-alert" class="alert alert-danger" style="display:none"></div>
                            </div>
                            <input type="text" id="room" hidden="hidden" th:value="${room.id}">
                            <div class="alert alert-danger place-not-free-alert" style="display: none"></div>
                            <button id="booking-submit-btn" type="submit" class="btn btn-primary" >Продолжить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container mb-5" id="map"></div>
        </div>
    </section>

    <!-- Room Details Section End -->

    <div th:insert="~{blocks/footer :: footer}"></div>

    <!-- Js Plugins -->
    <script src="/js/selectScript.js"></script>

    <script src="/js/jquery-ui-timepicker-addon.js"></script>
    <script src="/js/jquery-ui-timepicker-addon.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=58a2c036-d3dc-4114-9bd3-1f7483845947&lang=ru_RU" type="text/javascript">
    </script>

    <script th:inline="javascript">
        ymaps.ready(init);
        var myMap,
            myPlacemark;
        function init(){
            let lat = /*[[${room.lat}]]*/;
            let lon = /*[[${room.lon}]]*/;
            let name = /*[[${room.name}]]*/;
            let name_address = /*[[${room.name+', '+room.address}]]*/;
            //44.597365, 33.519790
            console.log(lat+" "+lon)
            myMap = new ymaps.Map ("map", {
                center: [lat, lon],
                zoom: 16
            });
            myPlacemark = new ymaps.Placemark([lat, lon], {
                hintContent: name,
                balloonContent: name_address
            },{
                // Опции.
                // Необходимо указать данный тип макета.
                iconLayout: 'default#image',
                // Своё изображение иконки метки.
                iconImageHref: '/icon/wing2.png',
                iconImageSize: [60, 70]
            });
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
