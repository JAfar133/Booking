<!DOCTYPE html>
<html xml:lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sona | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <th:block th:insert="~{blocks/links :: links}"></th:block>
</head>

<body>
<div th:insert="~{blocks/header :: header}"></div>


<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Свободные даты</h2>
                    <div class="bt-option">
                        <a href="./index.html">На главную</a>
                        <span>Домашняя страница</span>
                    </div>

                </div>

            </div>
        </div>
        <div class="select-room booking-form">
            <form th:action="@{/object/free-date}" method="get">
                <div class="select-option">
                    <label for="room">Помещение:</label>
                    <select name="roomHall" id="room" th:value="${roomHall}">
                        <option th:each="room : ${halls}" th:value="${room.id}" th:text="${room.name+' - '+room.address}"></option>
                    </select>
                </div>
                <div class="check-date">
                    <label for="date-in">Дата:</label>
                    <input th:value="${#temporals.format(date, 'dd MMMM, yyyy')}" type="text" class="date-input" id="date-in" required="required" onkeydown="return false;" autocomplete="off">
                    <input name="date" th:value="${date}" type="text" id="alt-date" required="required" hidden="hidden">
                    <i class="icon_calendar"></i>
                </div>
                <button type="submit" class="btn btn-outline-primary">Выбрать</button>
            </form>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->


<section class="rooms-section spad">
    <!-- Rooms Section Begin -->
    <div class="container" th:each="booking : ${confirmedBooking}">
        <div style="color: red" th:text="${booking.timeStart+'-'+booking.timeEnd}"></div>
    </div>
</section>
<!-- Rooms Section End -->

<div th:insert="~{blocks/footer :: footer}"></div>

<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
