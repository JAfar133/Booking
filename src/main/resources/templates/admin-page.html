<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sona Template">
  <meta name="keywords" content="Sona, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sona | Template</title>

  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <th:block th:insert="~{blocks/links :: links}"></th:block>
</head>

<body>
<div th:insert="~{blocks/header :: header}"></div>

<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h2>Наши помещения</h2>
          <div class="bt-option">
            <a href="./index.html">На главную</a>
            <span>Домашняя страница</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Admin Section Begin -->
<section class="room-details-section spad">
  <div class="container">
        <div class="col-lg-12">
          <div class="breadcrumb-text">
            <div class="bt-option mb-5">
              <h4 style="color:#000 ">Необработанные заказы</h4>
            </div>
          </div>
        </div>
    <div class="card mb-4 border-primary" th:each="booking : ${bookings}">
      <div class="card-header" style="display: flex; justify-content: space-between">
        <h5 th:text="${'№ ' + booking.id}"/>
        <h5 th:text="${booking.bookedAt}"/>
      </div>
      <div class="card-body" >
        <h5 style="font-weight: bold" class="card-title" th:text="${booking.place.name+', '+booking.place.address}"></h5>
        <div>
          <span><b>Время бронирования:</b></span>
          <span th:text="${'  '+booking.date+' - '+booking.timeStart+'-'+booking.timeEnd}"/>
        </div>
        <div>
          <span><b>Заказчик: </b></span>
          <span th:if="${booking.customer.post=='Студент'}"
                th:text="${booking.customer.post+' '+booking.customer.course+' курсa '
                +booking.customer.institute+' - '+booking.customer.lastNameAndInitials}"/>
          <span th:if="${booking.customer.post=='Работник'}"
                th:text="${booking.customer.post+' '+booking.customer.structure+' '
                +booking.customer.lastNameAndInitials}"/>
        </div>
        <div>
          <span><b>Номер телефона: </b></span>
          <span th:text="${booking.customer.phoneNumber}"></span>
        </div>
        <div>
          <span><b>Комментарий к заказу:  </b></span>
          <span th:text="${booking.comment}"></span>
        </div>
      </div>
      <div class="card-footer" style="display: flex; justify-content: end">
        <form th:action="@{/admin/{id}(id=${booking.id})}" th:method="patch">
          <input class="btn btn-secondary" type="submit" th:value="Подтвердить"/>
        </form>
        <form th:action="@{/admin/{id}(id=${booking.id})}" th:method="delete">
          <input class="btn btn-secondary" type="submit" th:value="Отклонить"/>
        </form>
        <form th:action="@{/admin/change-date/{id}(id=${booking.id})}" th:object="${bookingEdit}" th:method="patch">
          <input class="btn btn-secondary" type="submit" id = "date-change" value="Изменить дату"/>
        </form>
      </div>

      </div>

    </div>
  </div>
</section>
<!-- Admin Section End -->


<div th:insert="~{blocks/footer :: footer}"></div>

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

<script src="js/jquery-ui-timepicker-addon.js"></script>
<script src="js/jquery-ui-timepicker-addon.min.js"></script>
</body>

</html>
