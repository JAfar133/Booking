<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sona Template">
  <meta name="keywords" content="Sona, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Редактирование</title>

  <!--  Bootstrap  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="/css/flaticon.css" type="text/css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
  <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="/css/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">

</head>

<body>
<div th:insert="~{blocks/header :: header}"></div>

<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h2>Необработанные заказы</h2>
          <div class="bt-option">
            <a th:href="@{/}">На главную</a>
            <span>Домашняя страница</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Admin Section Begin -->
<section class="room-details-section spad">
  <div class="container">
    <div class="card mb-4 border-primary" th:each="booking : ${bookings}">
      <div class="card-header" style="display: flex; justify-content: space-between">
        <h5 th:text="${'Заказ № ' + booking.id}"/>
        <h5 th:text="${#dates.format(booking.bookedAt, 'dd-MM-yyyy, HH:mm')}"/>
      </div>
      <div class="card-body" >
        <h5 style="font-weight: bold" class="card-title" th:text="${booking.place.name+', '+booking.place.address}"></h5>
        <div>
          <span><b>Дата бронирования:</b></span>
          <span th:text="${'  '+#temporals.format(booking.date, 'dd MMMM yyyy')+',  '+booking.timeStart+'-'+booking.timeEnd}"/>
        </div>
        <div>
          <span><b>Заказчик: </b></span>
          <span th:if="${booking.customer.post=='Студент'}"
                th:text="${booking.customer.post+' '+booking.customer.course+' курсa '
                +booking.customer.institute+' - '+booking.customer.lastNameAndInitials}"/>
          <span th:if="${booking.customer.post=='Работник'}"
                th:text="${booking.customer.post+' '+booking.customer.structure+' '
                +booking.customer.lastNameAndInitials}"/>
        </div>
        <div>
          <span><b>Номер телефона: </b></span>
          <span th:text="${booking.customer.phoneNumber}"></span>
        </div>
        <div>
          <span><b>Комментарий к заказу:  </b></span>
          <span th:text="${booking.comment}"></span>
        </div>
      </div>
      <div class="card-footer" th:id="'footer'+${booking.id}" style="display: flex; justify-content: end">
        <form th:action="@{/admin/{id}(id=${booking.id})}" th:method="patch">
          <input class="btn btn-outline-primary" type="submit" th:value="Подтвердить"/>
        </form>

        <input data-bs-toggle="modal" class="btn btn-outline-primary date-change" type="button" th:id = "'date-change'+${booking.id}" value="Изменить дату"/>
        <div id="modal-change" th:insert="~{blocks/modal-admin-date-change :: modal-admin-date-change}"></div>
        <form th:action="@{/admin/{id}(id=${booking.id})}" th:method="delete">
          <input class="btn btn-outline-danger" type="submit" th:value="Отклонить"/>
        </form>

      </div>
      </div>
    </div>
  </div>
</section>

<script th:inline="javascript">
  let button_id;
  let booking_id
  let id;
  var errors1 = /*[[${hasErrors}]]*/;
  console.log(id);
  $(window).on('load', function (e) {
    id = localStorage.getItem('modal_id');
    e.preventDefault();
    console.log(errors1);
    console.log(id);
    if(errors1==true && id!=null){
      $(id).modal('show');
    }
  });
  $(".date-change").click(function(e) {
    button_id = $(this).attr("id");
    booking_id = button_id.split("date-change")[1];
    id = "#change-date-modal"+booking_id;
    localStorage.setItem('modal_id',id);
    $(id).modal('show');
    var date_id = "#date-in"+booking_id;
    var timeStart_id = id+ " " + "#time-start";
    var timeEnd_id = id+ " " + "#time-end";
    let altDate_id = "#alt-date"+booking_id;
    console.log(date_id);
    console.log(timeStart_id);
    console.log(timeEnd_id);

    $(function() {
      $(date_id).datepicker({
        minDate: 0,
        beforeShowDay: disableSunday,
        dateFormat: 'dd MM, yy',
        altFormat: 'yy-mm-dd',
        altField: altDate_id
      })
    });
    function disableSunday(sunday){
      var calendarday = sunday.getDay();
      return [(calendarday!=0),''];
    };

    $(function(){
      $(timeStart_id).timepicker({
        minTime: '8:30',
        maxTime: '22:00',
        hourMin: 8,
        hourMax: 22
      })
    });
    $(function(){
      $(timeEnd_id).timepicker({
        minTime: '8:30',
        maxTime: '22:00',
        hourMin: 8,
        hourMax: 22
      });
    });
  });
</script>
<!-- Admin Section End -->


<div th:insert="~{blocks/footer :: footer}"></div>

<!-- Js Plugins -->
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script th:inline="javascript" src="/js/main.js"></script>

<script src="/js/jquery-ui-timepicker-addon.js"></script>
<script src="/js/jquery-ui-timepicker-addon.min.js"></script>
</body>

</html>
