<div class="col-lg-8" th:fragment="hall2-gogolya">
    <div class="room-details-item">
        <img th:src="@{/img/room/room-details.jpg}" alt="">
        <div class="rd-text">
            <div class="rd-title">
                <h3 th:text="${room.name + ', '+ room.address}"></h3>
            </div>
            <table>
                <tbody>
                <tr>
                    <td class="r-o">Площадь:</td>
                    <td>30 м²</td>
                </tr>
                <tr>
                    <td class="r-o">Вместимость:</td>
                    <td>Максимум 20 человек</td>
                </tr>
                <tr>
                    <td class="r-o">Экран:</td>
                    <td>Экран для проекторов 100"</td>
                </tr>
                <tr>
                    <td class="r-o">Сервисы:</td>
                    <td>Wifi , Микрофон , Туалет ,...</td>
                </tr>
                </tbody>
            </table>
            <p class="f-para">Описание 1 абзац.</p>
            <p>Описание 2 абзац.
            </p>
        </div>
    </div>

    <div class="review-add mt-5">
        <h4>Добавить рецензию</h4>
        <form action="#" class="ra-form">
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" placeholder="Имя*">
                </div>
                <div class="col-lg-6">
                    <input type="text" placeholder="Email*">
                </div>
                <div class="col-lg-12">
                    <textarea placeholder="Комментарий"></textarea>
                    <button type="submit">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</div>
